
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css styles -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Fontawesome icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>e-Mail Sender Application</title>
  </head>
  <body>
    <form id = "ipcForm" onSubmit="JavaScript:sendForm(event)" 
    style="max-width: 600px; margin: auto"  
    >
      <h2>Disposable Email Sender</h2>
      <div class="input-wrapper">
        <i class="fa fa-user icon"></i>

        <input
          id = "email"
          class="input-field"
          type="text"
          placeholder="To:"
          name="email"    
          autocomplete="off"
          required
        />
      </div>
      <div class="input-wrapper">
        <i class="fa fa-envelope icon"></i>

        <input
          id = "subject"
          class="input-field"
          type="text"
          placeholder="Subject"
          name="subject"
          required
        />
      </div>

      <div class="input-wrapper">
        <textarea
          id="message"
          name="message"
          placeholder="Message body.."
          style="height: 350px; width: 100%"
          required
        ></textarea>
      </div>
      <button type="submit" class="send-btn" id = "sendbutton">Send Mail</button>
    </form>
    <script src = "./scripts/script.js"></script>
    <script src="javascript/jquery-1.6.1.js"></script>
  </body>
</html>
